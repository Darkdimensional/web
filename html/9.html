<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>嵌套规则</title>
</head>
<body>
    块元素：独立成一行 可以设置宽高  默认宽高100%
        文字类块元素：p  h1~h6
        容器类块元素：div table tr td th form ul li ol dl dt dd
    行元素：不独立成一行 不可以 内容决定   a img strong em del span
    特殊字符：文字  br  &nbsp;
    <br>

    嵌套规则：
    1、块元素可以嵌套行元素
        <div>这是<a>个</a>div</div>
    2、行元素可以嵌套行元素
        <a href=""><strong>地方</strong></a>
    3、行元素不能嵌套块元素
        <a href=""><div></div></a>
    4.文字类块元素不能嵌套块元素
        <p style="color: lawngreen">这是一 <p> 段文</p>字</p>
    5.容器类块元素可以嵌套块元素
        <div><div></div><p></p></div>
</body>
</html>
