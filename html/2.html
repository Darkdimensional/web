    <title>图片</title>

<body>
    <img src="1.jpg" alt="狗子" title="我不是狗子">

    图片格式：
        jpg：有损压缩   小
        png：无损压缩   不影响画质  大  透明通道
        gif：动图
    图片方式：
        网络图片：
        本地图片：
            绝对路径：从盘符算起的路径
            相当路径：从当前路径算起的路径
                <!--往上返回--><img src="../" alt="">
</body>
</html>
