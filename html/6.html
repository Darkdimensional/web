<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    收集 用户输入 发生或者提交给服务器
    输入：内容
    文本： 普通   密码
    单选框：
    多选框：
    下拉框
    提交按钮
    <br>

    <form action=""  method="POST">
        用户名<input type="text" name="usr"><br>
        密码：<input type="password" name="pas"><br>
        性别<input type="radio" name="sex">男
             <input type="radio" name="sex" >女<br>
        兴趣<input type="checkbox" name="ckb" value="book">看书
            <input type="checkbox" name="ckb" value="eat">吃饭
            <input type="checkbox" name="ckb" value="play">打球<br>
        城市<select name="" id="">
                <option value="sh">上海</option>
                <option value="fj">福建</option>
            </select><br>
        日期<input type="date" name="date"><br>
        <input type="color" name="col" id=""><br>
        <input type="file" name="fil" id=""><br>
        <input type="range" name="rage">
        提交<input type="submit"><br>

        
    </form>

</body>
</html>
