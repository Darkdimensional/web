    <title>表格</title>

<body>

            <tr>
                <td>Saturn</td>

                <td rowspan="2" colspan="1">Ice giants</td>

                <td>86.8</td>
                <td>51.118</td>
            </tr>
            <tr>
                <td>Neptune</td>

            <tr>
                <td colspan="2">Dwarf planets</td>
                <td>Pluto</td>
                <td>0.0146</td>
                <td>2.370</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
